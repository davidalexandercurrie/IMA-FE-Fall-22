<!DOCTYPE html>
<html>
  <head>
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="effect">
        <h2>Translate</h2>
        <p>Hover over the div element below, to see the transform effect:</p>
        <div class="translate"></div>
      </div>
      <div class="effect">
        <h2>Rotate</h2>
        <p>Hover over the div element below, to see the transform effect:</p>
        <div class="rotate"></div>
      </div>
      <div class="effect">
        <h2>Scale</h2>
        <p>Hover over the div element below, to see the transition effect:</p>
        <div class="scale"></div>
      </div>
    </div>
  </body>
</html>
