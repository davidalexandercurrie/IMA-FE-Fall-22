<!DOCTYPE html>
<html>
  <head>
    <title>Transformations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="effect">
        <h2>Transition property</h2>
        <p>Hover over the div element below to see the width transition</p>
        <div class="transition-width"></div>
      </div>
      <div class="effect">
        <h2>Transition more than one property</h2>
        <p>Hover over the div element below to see width and height transition</p>
        <div class="transition-width-and-height"></div>
      </div>
      <div class="effect">
        <h2>Combine transform and transition</h2>
        <p>Hover over the div element below to see width and height transition</p>
        <div class="transition-transform"></div>
      </div>
    </div>
</html>
