<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
		<title>CSS Positioning</title>
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Oswald'>
		<link href='http://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>		
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<nav class="headerBox">
			<ul>
				<li><a href='' class="navItem">Link 1</a></li>
				<li><a href='' class="navItem">Link 2</a></li>
				<li><a href='' class="navItem">Link 3</a></li>
			</ul>
		</nav>
		<div class="centerBox">9</div>
		<div class="topLeftBox">
			<div class="innerBox"></div>
		</div>
		<div class="middleBox">
			<div class="rightSideBox"></div>
			<div class="rightSideBox"></div>
			<div class="rightSideBox"></div>
		</div>
		<div class="bottomBox">
			<div class="roundBox"></div>
			<div class="roundBox"></div>
			<div class="roundBox"></div>
		</div>
	</body>
</html>
