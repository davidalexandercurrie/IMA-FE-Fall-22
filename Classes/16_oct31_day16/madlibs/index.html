<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>JS DOM example</title>
  </head>

  <body>
    <h1 id="title">Enter your information</h1>
    <div id="main">
      <h1>Hello World</h1>
    </div>

    <p>HEY EVERYONE</p>
    <p>HELLOOO EVERYONE</p>

    <p>I'm thinking of a letter. Guess which: a, b, c, d, or e?</p>
    <input id="myInput" type="text" />
    <button id="submitLetter">Click here!</button>
    <a id="googleLink" href="http://google.com">Google</a>
    <br />
    <br />

    <input class="inputItem pink" id="myInputName" type="text" placeholder="Enter a name" />
    <input class="inputItem" id="myInputAdjective" type="text" placeholder="Enter an adjective" />
    <input class="inputItem" id="myInputNoun" type="text" placeholder="Enter a noun" />
    <button id="runMadlib" type="button">
      Run Madlibs
    </button>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
